# common executors
executors:
  java:
    docker:
      - image: velo/toolchains-4-ci-builds:with-21

# common commands
commands:
  resolve-dependencies:
    description: 'Download and prepare all dependencies'
    steps:
      - run:
          name: 'Resolving Dependencies'
          command: |
            ./mvnw -ntp -B dependency:resolve-plugins go-offline:resolve-dependencies -DskipTests=true

  save-test-results:
    steps:
      - run:
          name: Save package results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results

  configure-gpg:
    steps:
      - run:
          name: 'Configure GPG keys'
          command: |
            echo -e "$GPG_KEY" | gpg --batch --no-tty --import --yes
  nexus-deploy:
    steps:
      - run:
          name: 'Deploy Core Modules Sonatype'
          command: |
            ./mvnw -ntp -B -nsu -s .circleci/settings.xml -DskipTests=true deploy -Prelease

# our job defaults
defaults: &defaults
  environment:
    # Customize the JVM maximum heap limit
    MAVEN_OPTS: -Xmx3200m

# branch filters
master-only: &master-only
  branches:
    only:
    - master
    - /querydsl-.*/

tags-only: &tags-only
  branches:
    ignore: /.*/
  tags:
    only: /.*/

all-branches: &all-branches
  branches:
    ignore:
    - master
    - /querydsl-.*/
  tags:
    ignore: /.*/

version: 2.1

jobs:
  resolve:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - resolve-dependencies
      - save_cache:
          paths:
            - ~/.m2/repository
          key: querydsl-dependencies-{{ checksum "pom.xml" }}
  test:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B verify -Pno-databases
      - save-test-results

  windows:
    machine:
      image: windows-server-2019-vs2019:current # Windows machine image
    resource_class: windows.medium

    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B verify -Pno-databases -Dtoolchain.skip=true
          shell: bash.exe

  buildExamples:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-docker
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B install -Pquickbuild -pl :querydsl-sql-spring,:querydsl-jpa-spring,:querydsl-kotlin-codegen,:querydsl-mongodb,:querydsl-r2dbc -am -T2
            ./mvnw -ntp -B verify -Pexamples -rf :querydsl-examples
      - save-test-results
  buildQuarkusExample:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: cimg/base:2022.06
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: 'Test'
          command: |
            cp querydsl-examples/querydsl-example-jpa-quarkus/Dockerfile .
            docker build --progress=plain .
  testMySQL:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: mysql:5.6.38
        environment:
          - MYSQL_ROOT_PASSWORD=querydsl
          - MYSQL_USER=querydsl
          - MYSQL_PASSWORD=querydsl
          - MYSQL_DATABASE=querydsl
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B package -Pci -Dgroups=com.querydsl.core.testutil.MySQL
      - save-test-results
  testPostgreSQL:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: postgis/postgis:16-3.4-alpine
        environment:
          - POSTGRES_USER=querydsl
          - POSTGRES_PASSWORD=querydsl
          - POSTGRES_DB=querydsl
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B package -Pci -Dgroups=com.querydsl.core.testutil.PostgreSQL
      - save-test-results
  testCUBRID:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: cubrid/cubrid:11.3
        environment:
          - CUBRID_DB=demodb
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B package -Pci -Dgroups=com.querydsl.core.testutil.CUBRID
      - save-test-results
  testOracle:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: gvenzl/oracle-xe:slim-faststart
        environment:
          - ORACLE_PASSWORD=querydsl
          - APP_USER=querydsl
          - APP_USER_PASSWORD=querydsl
          - TZ=UTC
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B package -Pci -Dgroups=com.querydsl.core.testutil.Oracle
      - save-test-results
  testMongo:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: mongo:3.6.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B package -Pci -Dgroups=com.querydsl.core.testutil.MongoDB
      - save-test-results
  testFirebird:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: jacobalberty/firebird:2.5.9-ss
        environment:
          - ISC_PASSWORD=masterkey
          - FIREBIRD_DATABASE=querydsl.fdb
          - FIREBIRD_USER=querydsl
          - FIREBIRD_PASSWORD=querydsl
          - TZ=UTC
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B package -Pci -Dgroups=com.querydsl.core.testutil.Firebird
      - save-test-results
  testMSSQL:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: mcr.microsoft.com/mssql/server:2022-latest
        environment:
          - ACCEPT_EULA=Y
          - SA_PASSWORD=Password1!
          - MSSQL_PID=Express
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B package -Pci -Dgroups=com.querydsl.core.testutil.SQLServer
      - save-test-results
  testEmbedded:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B package -Pci -Dgroups=com.querydsl.core.testutil.EmbeddedDatabase
      - save-test-results

  deploy:
    executor:
      name: java
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - resolve-dependencies
      - configure-gpg
      - nexus-deploy

workflows:
  version: 2
  build:
    jobs:
      - resolve:
          name: 'Resolve dependencies'
          filters:
            <<: *all-branches
      - test:
          name: 'Compile and package (no external databases)'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - windows:
          name: 'Compile and package on Windows (no external databases)'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - buildExamples:
          name: 'Compile and package Examples'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - buildQuarkusExample:
          name: 'Compile and package Quarkus Example'
          filters:
            <<: *all-branches
      - testMySQL:
          name: 'Test MySQL'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testPostgreSQL:
          name: 'Test PostgreSQL'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testCUBRID:
          name: 'Test CUBRID'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testOracle:
          name: 'Test Oracle'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testMongo:
          name: 'Test MongoDB'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testFirebird:
          name: 'Test Firebird'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testMSSQL:
          name: 'Test SQL Server'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testEmbedded:
          name: 'Test Embedded databases'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches

  snapshot:
    jobs:
      - test:
          name: 'snapshot'
          filters:
            <<: *master-only
      - deploy:
          name: 'deploy snapshot'
          requires:
            - 'snapshot'
          context: Sonatype
          filters:
            <<: *master-only

  release:
    jobs:
      - deploy:
          name: 'release to maven central'
          context: Sonatype
          filters:
            <<: *tags-only
