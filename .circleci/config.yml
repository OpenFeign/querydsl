# common executors
executors:
  java:
    docker:
      - image: velo/toolchains-4-ci-builds:latest

# common commands
commands:
  resolve-dependencies:
    description: 'Download and prepare all dependencies'
    steps:
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: 'Check if cache was restored'
          command: |
            if [ -d ~/.m2/repository/io/github/openfeign/querydsl ]; then
              echo "Cache hit detected, skipping resolve job."
              circleci step halt
            else
              echo "No cache hit, proceeding with resolve."
            fi
      - run:
          name: 'Resolving Dependencies'
          command: |
            ./mvnw -ntp -B dependency:resolve-plugins go-offline:resolve-dependencies -DskipTests=true

  save-test-results:
    parameters:
      flag:
        type: string
        default: ""
    steps:
      - run:
          name: Save package results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - run:
          name: Codecov
          command: |
            set -x

            curl -Os https://cli.codecov.io/latest/linux/codecov
            chmod +x codecov

            # Prepare extra arguments: include pull request number if set
            EXTRA=""
            if [ -n "$CIRCLE_PR_NUMBER" ]; then
              EXTRA="--pull-request-number $CIRCLE_PR_NUMBER"
            fi

            # Add flag if provided
            FLAG_ARG=""
            if [ -n "<< parameters.flag >>" ]; then
              FLAG_ARG="--flag << parameters.flag >>"
            fi

            # Build the set of common arguments.
            COMMON_ARGS="--token $CODECOV_TOKEN --branch $CIRCLE_BRANCH --commit-sha $CIRCLE_SHA1 $EXTRA $FLAG_ARG --recurse-submodules --git-service github"

            ls -lha

            ./codecov --version

            # Upload the coverage report.
            ./codecov upload-coverage $COMMON_ARGS

            # Upload the test reports.
            ./codecov do-upload --report-type test_results $COMMON_ARGS

  configure-gpg:
    steps:
      - run:
          name: 'Configure GPG keys'
          command: |
            echo -e "$GPG_KEY" | base64 -d | gpg --batch --yes --import

# our job defaults
defaults: &defaults
  environment:
    # Customize the JVM maximum heap limit
    MAVEN_OPTS: -Xmx3200m

# branch filters
master-only: &master-only
  branches:
    only:
    - master
    - /querydsl-.*/

tags-only: &tags-only
  branches:
    ignore: /.*/
  tags:
    only: /.*/

all-branches: &all-branches
  branches:
    ignore:
    - master
    - /querydsl-.*/
  tags:
    ignore: /.*/

version: 2.1

jobs:
  resolve:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:latest
    steps:
      - checkout
      - resolve-dependencies
      - save_cache:
          paths:
            - ~/.m2
          key: m2-{{ checksum "pom.xml" }}
  test:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B verify -Pno-databases
      - save-test-results:
          flag: "test"

  windows:
    machine:
      image: windows-server-2019-vs2019:current # Windows machine image
    resource_class: windows.medium

    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B verify -Pno-databases -Dtoolchain.skip=true
          shell: bash.exe

  buildExamples:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: 'Prepare environment'
          command: |
            ./mvnw -ntp -B install -Pquickbuild -pl :querydsl-sql-spring,:querydsl-jpa-spring,:querydsl-kotlin-codegen,:querydsl-mongodb,:querydsl-r2dbc,:querydsl-sql-json -am -T2
      - run:
          name: 'Build and test examples'
          command: |
            ./mvnw -ntp -B install -Pexamples -rf :querydsl-examples
      - save-test-results:
          flag: "examples"
  buildQuarkusExample:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: cimg/base:2022.06
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: 'Test'
          command: |
            cp querydsl-examples/querydsl-example-jpa-quarkus/Dockerfile .
            docker build --progress=plain .
  buildKotlinKspExample:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:latest
    steps:
      - checkout
      - run:
          name: 'Prepare environment'
          command: |
            ./mvnw -N org.codehaus.mojo:properties-maven-plugin:1.2.1:write-project-properties -Dproperties.outputFile=querydsl-examples/querydsl-example-ksp-codegen/gradle.properties
            ./mvnw -ntp -B install -Pquickbuild -pl :querydsl-ksp-codegen,:querydsl-jpa -am -T2
      - run:
          name: 'Build and test examples'
          command: |
            cd querydsl-examples/querydsl-example-ksp-codegen
            ./gradlew --no-daemon --console=plain --info --stacktrace test
      - run:
          name: 'Save test results'
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
  testMySQL:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:latest
      - image: mysql:5.6.38
        environment:
          - MYSQL_ROOT_PASSWORD=querydsl
          - MYSQL_USER=querydsl
          - MYSQL_PASSWORD=querydsl
          - MYSQL_DATABASE=querydsl
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B install -Pci -Dgroups=com.querydsl.core.testutil.MySQL
      - save-test-results:
          flag: "mysql"
  testPostgreSQL:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:latest
      - image: postgis/postgis:16-3.4-alpine
        environment:
          - POSTGRES_USER=querydsl
          - POSTGRES_PASSWORD=querydsl
          - POSTGRES_DB=querydsl
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B install -Pci -Dgroups=com.querydsl.core.testutil.PostgreSQL
      - save-test-results:
          flag: "postgresql"
  testCUBRID:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:latest
      - image: cubrid/cubrid:11.3
        environment:
          - CUBRID_DB=demodb
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B install -Pci -Dgroups=com.querydsl.core.testutil.CUBRID
      - save-test-results:
          flag: "cubrid"
  testOracle:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:latest
      - image: gvenzl/oracle-xe:slim-faststart
        environment:
          - ORACLE_PASSWORD=querydsl
          - APP_USER=querydsl
          - APP_USER_PASSWORD=querydsl
          - TZ=UTC
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B install -Pci -Dgroups=com.querydsl.core.testutil.Oracle
      - save-test-results:
          flag: "oracle"
  testMongo:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:latest
      - image: mongo:8.0.9
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B install -Pci -Dgroups=com.querydsl.core.testutil.MongoDB
      - save-test-results:
          flag: "mongodb"
  testFirebird:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:latest
      - image: jacobalberty/firebird:2.5.9-ss
        environment:
          - ISC_PASSWORD=masterkey
          - FIREBIRD_DATABASE=querydsl.fdb
          - FIREBIRD_USER=querydsl
          - FIREBIRD_PASSWORD=querydsl
          - TZ=UTC
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B install -Pci -Dgroups=com.querydsl.core.testutil.Firebird
      - save-test-results:
          flag: "firebird"
  testEmbedded:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B install -Pci -Dgroups=com.querydsl.core.testutil.EmbeddedDatabase
      - save-test-results:
          flag: "embedded"
  testDB2:
    # Use the machine executor so we have full VM capabilities (e.g. docker running as admin)
    machine: true
    working_directory: ~/querydsl
    environment:
      # You can also set any DB2-specific environment variables here if needed
      DB2INST1_PASSWORD: a3sd!fDj
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      # Start the DB2 container in detached mode
      - run:
          name: "Start DB2 container"
          command: |
            # Start the DB2 container with the same settings as your docker-compose file
            docker run -d --privileged --name db2 \
              -p 50000:50000 \
              -e DB2INST1_PASSWORD=a3sd!fDj \
              -e DB2INSTANCE=db2inst1 \
              -e DBNAME=sample \
              -e LICENSE=accept \
              -e ARCHIVE_LOGS=false \
              -e AUTOCONFIG=false \
              ibmcom/db2:11.5.0.0

            echo "Waiting for DB2 to initialize..."
            # Basic health-check loop; replace with a more robust check if available
            for i in {1..60}; do
              if docker logs db2 2>&1 | grep -q "All databases are now active"; then
                echo "DB2 appears to be up"
                break
              fi
              echo "Waiting ($i/60)..."
              sleep 10
            done
            docker ps

      # Run your tests against DB2; adjust the Maven command according to your project
      - run:
          name: "Run DB2 tests"
          command: |
            ./mvnw -ntp -B install -Pci -Dgroups=com.querydsl.core.testutil.DB2 -Dtoolchain.skip=true
      # Clean up the DB2 container once the tests are done
      - run:
          name: "Stop and remove DB2 container"
          command: |
            docker stop db2 && docker rm db2
      - save-test-results:
          flag: "db2"

  deploySnapshot:
    executor:
      name: java
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - configure-gpg
      - run:
          name: 'Deploy Core Modules Sonatype'
          no_output_timeout: 35m
          command: |
            ./mvnw -ntp -B -nsu -s .circleci/settings.xml -DskipTests=true -Deasyjacoco.skip=true deploy -Prelease

  deployRelease:
    executor:
      name: java
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - configure-gpg
      - run:
          name: 'Deploy Core Modules Sonatype'
          no_output_timeout: 35m
          command: |
            ./mvnw -ntp -B -nsu -s .circleci/settings.xml -DskipTests=true -Deasyjacoco.skip=true deploy -Prelease

workflows:
  version: 2
  build:
    jobs:
      - resolve:
          name: 'Resolve dependencies'
          filters:
            <<: *all-branches
      - test:
          name: 'Compile and package (no external databases)'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - windows:
          name: 'Compile and package on Windows (no external databases)'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - buildExamples:
          name: 'Compile and package Examples'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - buildQuarkusExample:
          name: 'Compile and test Quarkus Native Example'
          filters:
            <<: *all-branches
      - buildKotlinKspExample:
          name: 'Compile and test Kotlin KSP Example'
          filters:
            <<: *all-branches
      - testMySQL:
          name: 'Test MySQL'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testPostgreSQL:
          name: 'Test PostgreSQL'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testCUBRID:
          name: 'Test CUBRID'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testOracle:
          name: 'Test Oracle'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testMongo:
          name: 'Test MongoDB'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testFirebird:
          name: 'Test Firebird'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testEmbedded:
          name: 'Test Embedded databases'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testDB2:
          name: 'Test DB2'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches

  snapshot:
    jobs:
      - resolve:
          name: 'Resolve dependencies'
          filters:
            <<: *master-only
      - test:
          name: 'snapshot'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *master-only
      - deploySnapshot:
          name: 'deploy snapshot'
          requires:
            - 'snapshot'
          context: central
          filters:
            <<: *master-only

  release:
    jobs:
      - deployRelease:
          name: 'release to maven central'
          context: central
          filters:
            <<: *tags-only
