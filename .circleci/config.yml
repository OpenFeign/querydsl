# common executors
executors:
  java:
    docker:
      - image: velo/toolchains-4-ci-builds:with-21

# common commands
commands:
  resolve-dependencies:
    description: 'Download and prepare all dependencies'
    steps:
      - run:
          name: 'Resolving Dependencies'
          command: |
            ./mvnw -ntp -B dependency:resolve-plugins go-offline:resolve-dependencies -DskipTests=true

  save-test-results:
    steps:
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results

  configure-gpg:
    steps:
      - run:
          name: 'Configure GPG keys'
          command: |
            echo -e "$GPG_KEY" | gpg --batch --no-tty --import --yes
  nexus-deploy:
    steps:
      - run:
          name: 'Deploy Core Modules Sonatype'
          command: |
            ./mvnw -ntp -B -nsu -s .circleci/settings.xml -DskipTests=true deploy -Prelease

# our job defaults
defaults: &defaults
  environment:
    # Customize the JVM maximum heap limit
    MAVEN_OPTS: -Xmx3200m

# branch filters
master-only: &master-only
  branches:
    only:
    - master
    - /querydsl-.*/

tags-only: &tags-only
  branches:
    ignore: /.*/
  tags:
    only: /.*/

all-branches: &all-branches
  branches:
    ignore:
    - master
    - /querydsl-.*/
  tags:
    ignore: /.*/

version: 2.1

jobs:
  resolve:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - resolve-dependencies
      - save_cache:
          paths:
            - ~/.m2/repository
          key: querydsl-dependencies-{{ checksum "pom.xml" }}
  test:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B verify -Pno-databases
      - save-test-results
  buildExamples:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-docker
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B install -Pquickbuild -pl :querydsl-sql-spring,:querydsl-jpa-spring,:querydsl-kotlin-codegen,:querydsl-mongodb -am -T2
            ./mvnw -ntp -B verify -Pexamples -rf :querydsl-examples
      - save-test-results
  buildQuarkusExample:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: cimg/base:2022.06
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: 'Test'
          command: |
            cp querydsl-examples/querydsl-example-jpa-quarkus/Dockerfile .
            docker build --progress=plain .
  testMySQL:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: mysql:5.6.38
        environment:
          - MYSQL_ROOT_PASSWORD=querydsl
          - MYSQL_USER=querydsl
          - MYSQL_PASSWORD=querydsl
          - MYSQL_DATABASE=querydsl
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B test -Pci -Dgroups=com.querydsl.core.testutil.MySQL
      - save-test-results
  testPostgreSQL:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: postgis/postgis:16-3.4-alpine
        environment:
          - POSTGRES_USER=querydsl
          - POSTGRES_PASSWORD=querydsl
          - POSTGRES_DB=querydsl
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B test -Pci -Dgroups=com.querydsl.core.testutil.PostgreSQL
      - save-test-results
  testCUBRID:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: cubrid/cubrid:11.3
        environment:
          - CUBRID_DB=demodb
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B test -Pci -Dgroups=com.querydsl.core.testutil.CUBRID
      - save-test-results
  testOracle:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: gvenzl/oracle-xe:11
        environment:
          - ORACLE_PASSWORD=querydsl
          - APP_USER=querydsl
          - APP_USER_PASSWORD=querydsl
          - TZ=UTC
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B test -Pci -Dgroups=com.querydsl.core.testutil.Oracle
      - save-test-results
  testMongo:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: mongo:3.6.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B test -Pci -Dgroups=com.querydsl.core.testutil.MongoDB
      - save-test-results
  testFirebird:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: jacobalberty/firebird:2.5.9-ss
        environment:
          - ISC_PASSWORD=masterkey
          - FIREBIRD_DATABASE=querydsl.fdb
          - FIREBIRD_USER=querydsl
          - FIREBIRD_PASSWORD=querydsl
          - TZ=UTC
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B test -Pci -Dgroups=com.querydsl.core.testutil.Firebird
      - save-test-results
  testMSSQL:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
      - image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
        environment:
          - ACCEPT_EULA=Y
          - SA_PASSWORD=Password1!
          - MSSQL_PID=Express
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B test -Pci -Dgroups=com.querydsl.core.testutil.SQLServer
      - save-test-results
  testEmbedded:
    <<: *defaults
    working_directory: ~/querydsl
    docker:
      - image: velo/toolchains-4-ci-builds:with-21
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - run:
          name: 'Test'
          command: |
            ./mvnw -ntp -B test -Pci -Dgroups=com.querydsl.core.testutil.EmbeddedDatabase
      - save-test-results
  sast:
    machine:
      image: ubuntu-2204:current 
    steps:
      - checkout
      - run: sudo -- sh -c "
            add-apt-repository -y ppa:team-xbmc/xbmc-ppa-build-depends 
            && add-apt-repository -y ppa:wsnipex/vaapi 
            && add-apt-repository -y ppa:pulse-eight/libcec 
           &&  apt-get update"
      - run: sudo apt-get install -y automake autopoint 
          build-essential cmake curl default-jre gawk gdb
          gdc gettext git-core gperf libasound2-dev libass-dev
          libbluray-dev libbz2-dev libcap-dev libcdio-dev 
          libcec4-dev libcrossguid-dev libcurl3 libcurl4-openssl-dev 
          libdbus-1-dev libegl1-mesa-dev libfmt3-dev libfontconfig-dev
          libfreetype6-dev libfribidi-dev libfstrcmp-dev libgif-dev
          libgl1-mesa-dev  libglu1-mesa-dev libiso9660-dev libjpeg-dev 
          liblcms2-dev libltdl-dev liblzo2-dev libmicrohttpd-dev 
          libmysqlclient-dev libnfs-dev libpcre3-dev libplist-dev
          libpng-dev libpulse-dev libsmbclient-dev libsqlite3-dev
          libssl-dev libtag1-dev libtinyxml-dev libtool libudev-dev
          libusb-dev libva-dev libvdpau-dev libxml2-dev libxmu-dev
          libxrandr-dev libxrender-dev libxslt1-dev libxt-dev mesa-utils 
          nasm pmount python-dev python-imaging python-sqlite 
          rapidjson-dev swig unzip uuid-dev yasm zip zlib1g-dev wget
      - run: wget -q -O - https://files.pvs-studio.com/etc/pubkey.txt 
                   | sudo apt-key add â€“ 
             && sudo wget -O /etc/apt/sources.list.d/viva64.list 
                   https://files.pvs-studio.com/etc/viva64.list
      - run: sudo -- sh -c "apt-get update && apt-get install pvs-studio -y"
      - run: sudo make -C tools/depends/target/flatbuffers PREFIX=/usr/local
      - run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug ..
      - run: pvs-studio-analyzer credentials -o PVS.lic ${PVS_USER} ${PVS_KEY}
      - run: pvs-studio-analyzer trace -- make -j2 -C build/
      - run: pvs-studio-analyzer analyze -j2 -l PVS.lic 
              -o PVS-Studio.log --disableLicenseExpirationCheck
      - run: plog-converter -t html -o PVS-Studio.html PVS-Studio.log
      - run: mkdir PVS_Result && cp PVS-Studio.* ./PVS_Result/
      - store_artifacts:
          path: ./PVS_Result

  deploy:
    executor:
      name: java
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - querydsl-dependencies-{{ checksum "pom.xml" }}
            - querydsl-dependencies-
      - resolve-dependencies
      - configure-gpg
      - nexus-deploy


workflows:
  version: 2
  build:
    jobs:
      - resolve:
          name: 'Resolve dependencies'
          filters:
            <<: *all-branches
      - test:
          name: 'Compile and Test (no external databases)'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - buildExamples:
          name: 'Compile and Test Examples'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - buildQuarkusExample:
          name: 'Compile and Test Quarkus Example'
          filters:
            <<: *all-branches
      - testMySQL:
          name: 'Test MySQL'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testPostgreSQL:
          name: 'Test PostgreSQL'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testCUBRID:
          name: 'Test CUBRID'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testOracle:
          name: 'Test Oracle'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testMongo:
          name: 'Test MongoDB'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testFirebird:
          name: 'Test Firebird'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testMSSQL:
          name: 'Test SQL Server'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - testEmbedded:
          name: 'Test Embedded databases'
          requires:
            - 'Resolve dependencies'
          filters:
            <<: *all-branches
      - sast:
          name: 'Static code analyzer'
          filters:
            <<: *all-branches

  snapshot:
    jobs:
      - test:
          name: 'snapshot'
          filters:
            <<: *master-only
      - deploy:
          name: 'deploy snapshot'
          requires:
            - 'snapshot'
          context: Sonatype
          filters:
            <<: *master-only

  release:
    jobs:
      - deploy:
          name: 'release to maven central'
          context: Sonatype
          filters:
            <<: *tags-only
