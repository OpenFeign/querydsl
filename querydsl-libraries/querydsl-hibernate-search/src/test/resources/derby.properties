## Derby
hibernate.dialect=org.hibernate.dialect.DerbyDialect
hibernate.connection.driver_class=org.apache.derby.jdbc.EmbeddedDriver
hibernate.connection.url=jdbc:derby:target/derbydb;create=true
hibernate.connection.pool_size=0

## Common properties
hibernate.show_sql=false
hibernate.flushMode=FLUSH_AUTO
hibernate.hbm2ddl.auto=update

hibernate.search.default.directory_provider=org.hibernate.search.store.impl.FSDirectoryProvider
hibernate.search.default.indexBase=target/lucene/indexes
hibernate.search.default.batch.merge_factor=10
hibernate.search.default.batch.max_buffered_docs=10
